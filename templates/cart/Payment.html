{% load mathfilters %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment | Carelink</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-family: cursive;
        }
        html, body {
            height: 100%;
        }
        body {
            background-color: #f1f5f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: white;
            padding: 25px;
            border: 1px solid #bbbbbb;
            border-radius: 5px;
            box-shadow: 1px 1px 10px 0px rgba(0, 0, 0, 0.25);
            text-align: center;
        }
        .title {
            text-align: center;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .btn {
            border-radius: 4px;
            cursor: pointer;
            padding: 10px 20px;
            background-color: #ffaaa7;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            letter-spacing: 1px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">Thank You For Visiting</h1>
        <p class="muted">Complete your payment to proceed.</p>
        
        <button id="rzp-button1" class="btn">Pay with Razorpay</button>
    </div>

    <!-- Razorpay Payment Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            "key": "rzp_test_8ZlQ5ZrMiHMwmU", // Replace with your Razorpay Key
            "amount": "{{ payment.amount|mul:100 }}", // Amount in paisa (e.g., 50000 for â‚¹500)
            "currency": "INR",
            "name": "Carelink",
            "description": "Order Payment",
            "image": "https://example.com/carelink-high-resolution-logo-transparent.png",
            "order_id": "{{ payment.id }}",
            "prefill": {
                "name": "{{ user.username }}"
            },
            "theme": {
                "color": "#F37254"
            },
            "handler": function (response) {
    var successUrl = "/cart/payment_success/?payment_id=" + response.razorpay_payment_id;
    window.location.href = successUrl;
}

        };
        
        var rzp1 = new Razorpay(options);
        document.getElementById('rzp-button1').onclick = function (e) {
            rzp1.open();
            e.preventDefault();
        };
    </script>
</body>
</html>
