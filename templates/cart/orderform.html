<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 500px;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .attractive-btn {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .attractive-btn:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function updateFormAction() {
            var cartType = document.getElementById("cartType").value;
            var form = document.getElementById("orderForm");
            form.action = "/cart/paymentpage/" + cartType + "/";
        }
    </script>
</head>
<body>

    <div class="container">
        <h2 style="text-align: center;">Place Your Order</h2>
        <form method="post" id="orderForm" action="/cart/paymentpage/medicine/">
            {% csrf_token %}

            <!-- Order Type Selection -->
            <label class="form-label">Order Type</label>
            <select id="cartType" class="form-control" name="cart_type" onchange="updateFormAction()" required>
                <option value="medicine">Medicine Order</option>
                <option value="device">Device Order</option>
            </select>

            <!-- Address -->
            <label class="form-label">Delivery Address</label>
            <input type="text" class="form-control" name="address" placeholder="Enter your full address" required>

            <!-- Phone Number -->
            <label class="form-label">Contact Number</label>
            <input type="tel" class="form-control" name="phone" placeholder="Enter your phone number" required>

            <!-- Submit Button -->
            <input type="submit" class="attractive-btn" value="Place Order">
        </form>
    </div>

</body>
</html>
