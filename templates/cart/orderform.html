<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            background-image: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
            min-height: 100vh;
        }
        
        /* Compact navbar styles - makes form elements inline */
        .navbar .myform {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: nowrap;
        }
        
        .navbar .form-control {
            margin-bottom: 0;
            height: 30px;
            padding: 5px 8px;
            font-size: 14px;
            width: auto;
        }
        
        .navbar .form-label {
            margin-right: 5px;
            margin-bottom: 0;
            font-size: 14px;
            white-space: nowrap;
        }
        
        .navbar .attractive-btn {
            padding: 5px 15px;
            height: 30px;
            font-size: 14px;
            margin-left: 5px;
        }
        
        .navbar .text-center {
            display: inline;
            margin-left: 5px;
        }
        
        /* Mobile navbar adjustments */
        @media (max-width: 768px) {
            .navbar .myform {
                flex-wrap: nowrap;
                overflow-x: auto;
                padding-bottom: 5px;
            }
            
            .navbar .form-control {
                width: 120px;
                min-width: 80px;
            }
        }
        
        /* Main container styles */
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #343a40;
            transition: color 0.3s ease;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }
        .form-control:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.25);
        }
        .form-control::placeholder {
            color: #adb5bd;
        }
        .attractive-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 14px 60px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .attractive-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(34, 139, 34, 0.3);
        }
        .attractive-btn:active {
            transform: translateY(1px);
        }
        .text-center {
            text-align: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
            font-size: 28px;
            font-weight: 700;
            position: relative;
            padding-bottom: 10px;
        }
        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background-color: #28a745;
            border-radius: 3px;
        }
        .form-icon {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-icon svg {
            width: 60px;
            height: 60px;
            fill: #28a745;
        }
        
        /* Responsive styles for main content */
        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
            .attractive-btn {
                padding: 12px 40px;
                width: 100%;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            h2 {
                font-size: 24px;
            }
            .form-control {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 14c-3.3 0-6-2.7-6-6s2.7-6 6-6 6 2.7 6 6-2.7 6-6 6z"/>
                <path d="M12 10c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
        </div>
        <h2>Complete Your Order</h2>
        <form method="post" class="myform">
            {% csrf_token %}
            
            <div>
                <label class="form-label">Delivery Address</label>
                <input type="text" class="form-control" name="address" placeholder="Enter your full address" required>
            </div>
            
            <div>
                <label class="form-label">Contact Number</label>
                <input type="tel" class="form-control" name="phone" placeholder="Enter your phone number" required>
            </div>
            
            <div class="text-center">
                <input type="submit" class="attractive-btn" value="Place Order">
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
