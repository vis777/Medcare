<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <title>CareLink</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Rubik:400,700|Crimson+Text:400,400i" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
  <link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">


  <link rel="stylesheet" href="{% static 'css/aos.css' %}">

  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <script src="https://kit.fontawesome.com/234803766d.js" crossorigin="anonymous"></script>

</head>
<style>
 
  #nav-link1,#nav-link2{
      margin-left: 10px;
       color:#17a2b8;
    }

    #nav-link3{
      margin-left: 400px;
      
       color:#17a2b8;
    }
</style>

<body>

  <div class="site-wrap">


    <div class="site-navbar py-2">

      <div class="search-wrap">
        <div class="container">
          <a href="#" class="search-close js-search-close"><span class="icon-close2"></span></a>
          <form action="#" method="post">
            <input type="text" class="form-control" placeholder="Search keyword and hit enter...">
          </form>
        </div>
      </div>

      <div class="container">
        <div class="d-flex align-items-center justify-content-between">
          <div class="logo">
            <div class="site-logo">
              <a href="{% url 'index' %}" class="js-logo-clone"><img src="{% static 'images\carelink-high-resolution-logo-transparent.png' %}" style="width: 150px;height: 100px;"></a>
            </div>
          </div>
          <div class="main-nav d-none d-lg-block">
            <nav class="site-navigation text-right text-md-center" role="navigation">
              <ul class="site-menu js-clone-nav d-none d-lg-block">
                <li class="active"><a href="{% url 'customerpanel' %}">Home</a></li>
                <li class="has-children">
                  <a href="#">Store</a>
                  <ul class="dropdown">
                    <li><a href="{% url 'listmedicines' %}">Medicines</a></li>
                    <li><a href="{% url 'device_page' %}">Clinical Devices</a></li>
                
                </ul>
              </li>
              <li class="has-children">
                <a href="#">Services</a>
                <ul class="dropdown">
                  <li><a href="{% url 'approved_nurses_list' %}">Home nurse</a></li>
                  <li><a href="{% url 'devicepanel' %}">Be a Seller?</a></li>
              
              </ul>
            </li>
                <!-- <li class="has-children">
                  <a href="#">Registrations</a>
                  <ul class="dropdown">
                    <li><a href="#">Customer</a></li>
                    <li><a href="#">Nurse</a></li>
                    <li><a href="#">Medical store</a></li>
                    
                  </ul>
                </li> -->
                <!-- <li><a href="{% url 'aboutus' %}">About</a></li> -->
                <!-- <li><a href="contact.html">Contact</a></li> -->
                <li><a href="{% url 'logout_view' %}">Logout</a></li>
              </ul>
            </nav>
          </div>
          <div class="icons">
            <a href="#" class="icons-btn d-inline-block js-search-open"><span class="icon-search"></span></a>
            <a href="cart.html" class="icons-btn d-inline-block bag">
              <span class="icon-shopping-bag"></span>
              <span class="number">2</span>
            </a>
            <a href="#" class="site-menu-toggle js-menu-toggle ml-3 d-inline-block d-lg-none"><span
                class="icon-menu"></span></a>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          
          
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav" style="margin-left: 300px;">
              
              <li class="nav-item">
                <a id="nav-link1" class="nav-link" href="{% url 'devicepanel' %}">Upload Device</a>
              </li>
              <li class="nav-item">
                <a id="nav-link2" class="nav-link" href="{% url 'device_display' request.user.id %}">My Devices</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="#" style="margin-left: 10px; color:#17a2b8;">Seller</a>
              </li> -->
              <li class="nav-item">
                <a id="nav-link3" class="nav-link" href="#"><i class="fa-solid fa-user"></i> {{ request.user.username }}</a>

              </li>
            </ul>
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock %}
    

    
  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/jquery-ui.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>

  <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
