{% extends 'clinical_base.html' %}
{% block content %}
<style>
.site-section{
  background-color: aliceblue;
}
h4{
  text-align: center;
  
  margin-bottom: 40px;
  color: rgb(48, 47, 47);
  font-style: italic;
  font-weight: bold;
}
</style>
<div class="site-section">
  <h4>Want to upload your devices?</h4>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <form method="post" action="{% url 'add_device' %}" enctype="multipart/form-data" class="mb-5">
        {% csrf_token %}
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Seller Name</label>
            <input type="text" name="seller_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Product Name</label>
              <input type="text" name="product_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Description</label>
              <input type="text" name="description" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Image</label>
                <input type="file" name="product_image" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="id__manufacturer">Quantityavailble</label>
                <input type="number" name="quantity_available" class="form-control">
            </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Price</label>
                <input type="number" name="price" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">phone</label>
              <input type="number" name="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            
            
  
        <center>
          <button type="submit" class="btn btn-primary">Upload</button>
        </center>
        </form>
    </div>
    <div class="col-3"></div>
  </div>
  
    

{% endblock %}
