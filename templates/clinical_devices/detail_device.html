{% extends 'base3.html' %}
{% block content %}
<style>
    .row{
        margin-top: 20px;
    }
    .figure img{
        width: 100%;
        height: 400px; 
        object-fit: cover; 
    }
    .card-title{
        font-size: 35px;
        color:rgb(56, 56, 56);
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        
    }
    #price{
        font-size: 25px;
        color: rgb(16, 220, 16);
    }
    #phone{
        color: black;
    }
</style>

<br>
<div class="container mb-5">
    <div class="row">
        
        {% for device in devices %}
        <div class="col-6">
            

            {% if device.product_image %}

            <figure class="figure">
                <img src="{{ device.product_image.url }}" class="figure-img img-fluid rounded" alt="{{device.product_name}}">
                <!-- <figcaption class="figure-caption">A caption for the above image.</figcaption> -->
            </figure>
                <!-- <img src="{{ device.product_image.url }}" class="card-img-top" alt="{{device.product_name}}"> -->
  
            {% endif%}
          
        </div>
        <div class="col-6">
            <h5 class="card-title"><b>{{device.product_name}}</b></h5>
            <p id="price" class="card-text">â‚¹{{device.price}}</p>
            <p class="card-text">{{device.description}}</p>
            <p class="card-text">Seller Name : {{device.seller_name}}</p>
            <p id="phone" class="card-text">Phone : {{device.phone}}</p>
            
            <a id="add-to-cart" href="{% url 'add_to_cart' device.id %}" class="btn btn-primary">Add to cart</a>
        
            <a href="#" class="btn btn-primary">Buy now</a>
        
        </div>
        {% endfor %}
       
      
    </div>
</div>



{% endblock %}
